<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NexCP Ultra - AI Khusus Programmer dengan Standar HTML5 dan CSS3">
    <title>NexCP Ultra | HTML5 & CSS3 Engine</title>
    
    <!-- Tailwind untuk utilitas cepat, dikombinasikan dengan Custom CSS3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS3 Custom Properties untuk Tema Programmer Black */
        :root {
            --bg-primary: #080a0c;
            --bg-secondary: #0f1216;
            --accent-glow: rgba(46, 160, 67, 0.15);
            --code-green: #4ade80;
            --border-color: #1f2937;
            --glass-bg: rgba(15, 18, 22, 0.85);
            --transition-speed: 0.3s;
        }

        /* Standar HTML5 Semantik */
        body {
            background-color: var(--bg-primary);
            color: #e6edf3;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header dengan CSS3 Backdrop Filter */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* CSS3 Grid untuk Layout Chat */
        main {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem 1rem 8rem 1rem;
            gap: 1.5rem;
        }

        /* Efek Glassmorphism pada Card */
        .ai-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform var(--transition-speed) ease;
        }

        .ai-card:hover {
            border-color: var(--code-green);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Typography Khusus Kode */
        code, pre, .font-mono {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .code-block {
            background: #010409;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1rem 0;
            overflow-x: auto;
            border: 1px solid #30363d;
            position: relative;
        }

        /* Input Bar dengan CSS3 Flexbox */
        .input-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* Animasi CSS3 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-msg {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Custom Scrollbar CSS3 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { 
            background: #30363d; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        /* Media Queries untuk Responsivitas */
        @media (max-width: 640px) {
            .input-container {
                bottom: 1rem;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-700 rounded-xl flex items-center justify-center shadow-lg">
                <span class="font-bold text-white text-xl">N</span>
            </div>
            <div>
                <h1 class="font-extrabold text-lg tracking-tight">NexCP <span class="text-green-400 font-mono text-xs">v5.0</span></h1>
                <p class="text-[10px] text-gray-500 font-mono uppercase tracking-widest">HTML5 & CSS3 Standard</p>
            </div>
        </div>
        <nav class="hidden md:flex gap-6 text-xs font-mono text-gray-400">
            <span class="flex items-center gap-2"><div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> ENGINE_ACTIVE</span>
            <span class="hover:text-white cursor-pointer transition-colors">DOCUMENTATION</span>
        </nav>
    </header>

    <main id="chat-viewport">
        <!-- Area Selamat Datang Semantik -->
        <section class="animate-msg flex flex-col items-center justify-center py-16 text-center space-y-6">
            <div class="p-4 bg-gray-900/50 rounded-full border border-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
            <h2 class="text-3xl font-extrabold text-white">NexCP <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500">Core</span></h2>
            <p class="text-gray-400 max-w-lg leading-relaxed">
                Platform AI terintegrasi menggunakan arsitektur web modern. 
                Optimasi penuh untuk pengembangan perangkat lunak dan analisis data.
            </p>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-xl px-4">
                <article onclick="prefill('Jelaskan struktur HTML5 semantik')" class="ai-card cursor-pointer text-left group">
                    <p class="text-green-400 font-mono text-[10px] mb-1">01_SEMANTICS</p>
                    <p class="text-sm text-gray-300 group-hover:text-white transition-colors">Pelajari struktur web modern.</p>
                </article>
                <article onclick="prefill('Buatkan snippet CSS3 Flexbox')" class="ai-card cursor-pointer text-left group">
                    <p class="text-green-400 font-mono text-[10px] mb-1">02_LAYOUT</p>
                    <p class="text-sm text-gray-300 group-hover:text-white transition-colors">Mastering CSS3 Flex & Grid.</p>
                </article>
            </div>
        </section>
    </main>

    <footer class="input-container animate-msg">
        <button id="img-gen" title="Generate Image" class="p-2 hover:bg-gray-800 rounded-full text-gray-400 transition-all hover:text-green-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        </button>
        <textarea 
            id="prompt-input"
            rows="1"
            class="flex-1 bg-transparent border-0 focus:ring-0 text-white placeholder-gray-500 text-sm md:text-base py-2"
            placeholder="Ketik perintah sistem..."
        ></textarea>
        <button id="submit-btn" class="bg-white hover:bg-green-400 text-black px-5 py-2 rounded-2xl font-bold text-sm transition-all flex items-center gap-2">
            <span>SEND</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </footer>

    <script type="module">
        const apiKey = ""; // API Key otomatis oleh env
        const viewport = document.getElementById('chat-viewport');
        const input = document.getElementById('prompt-input');
        const submitBtn = document.getElementById('submit-btn');
        const imgBtn = document.getElementById('img-gen');

        // Fungsi Helper untuk pesan
        function appendMessage(role, content, isHtml = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `animate-msg flex ${role === 'user' ? 'justify-end' : 'justify-start'} w-full mb-4 px-4`;
            
            const card = document.createElement('div');
            card.className = `max-w-[90%] md:max-w-[75%] rounded-2xl p-4 ${role === 'user' ? 'bg-green-600 text-white shadow-lg' : 'ai-card text-gray-200'}`;
            
            if (isHtml) {
                card.innerHTML = content;
            } else {
                // Parsing sederhana untuk markdown code block
                const parsed = content
                    .replace(/```([\s\S]*?)```/g, '<div class="code-block font-mono">$1</div>')
                    .replace(/\n/g, '<br>');
                card.innerHTML = parsed;
            }

            wrapper.appendChild(card);
            viewport.appendChild(wrapper);
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        async function processAI() {
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            input.style.height = 'auto';
            appendMessage('user', text);

            const loaderId = `loader-${Date.now()}`;
            appendMessage('ai', `<div id="${loaderId}" class="flex items-center gap-3 font-mono text-xs text-gray-500"><div class="w-4 h-4 border-2 border-green-500 border-t-transparent rounded-full animate-spin"></div> PROCESSING_QUERY...</div>`, true);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: "Anda adalah NexCP Ultra. Pakar HTML5, CSS3, dan pengembangan perangkat lunak. Jawaban harus sangat teknis, rapi, dan profesional." }] },
                        tools: [{ "google_search": {} }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, terjadi kesalahan sistem.";
                const sources = data.candidates?.[0]?.groundingMetadata?.groundingAttributions;

                const loaderEl = document.getElementById(loaderId).parentElement;
                let formattedResponse = aiResponse.replace(/```([\s\S]*?)```/g, '<div class="code-block font-mono">$1</div>').replace(/\n/g, '<br>');

                if (sources) {
                    formattedResponse += '<hr class="my-4 border-gray-800"><p class="text-[10px] font-mono text-gray-500 mb-2">REFERENCE_LINKS:</p>';
                    sources.forEach(s => {
                        formattedResponse += `<a href="${s.uri}" target="_blank" class="block text-blue-400 text-xs truncate hover:underline mb-1">ðŸ”— ${s.title}</a>`;
                    });
                }

                loaderEl.innerHTML = formattedResponse;
            } catch (err) {
                document.getElementById(loaderId).innerHTML = '<span class="text-red-500 font-mono">ERROR_EXECUTION_FAILED</span>';
            }
        }

        async function processImage() {
            const prompt = window.prompt("Visualisasi apa yang ingin Anda render?");
            if (!prompt) return;

            appendMessage('user', `Hasilkan Visual: ${prompt}`);
            const loaderId = `img-load-${Date.now()}`;
            appendMessage('ai', `<div id="${loaderId}" class="text-center font-mono py-4"><div class="w-8 h-8 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div> RENDERING_IMAGEN_4.0</div>`, true);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: { prompt: `Ultra high definition, dark mode, futuristic coding aesthetic, ${prompt}` },
                        parameters: { sampleCount: 1 }
                    })
                });
                const data = await response.json();
                const b64 = data.predictions[0].bytesBase64Encoded;
                
                document.getElementById(loaderId).parentElement.innerHTML = `
                    <img src="data:image/png;base64,${b64}" class="w-full rounded-xl border border-gray-700 shadow-2xl mb-2">
                    <p class="text-[10px] font-mono text-gray-600">RENDER_SUCCESS: RESOLUTION_HIGH</p>
                `;
            } catch (e) {
                document.getElementById(loaderId).innerHTML = '<span class="text-red-500">RENDER_FAILED</span>';
            }
        }

        window.prefill = (t) => {
            input.value = t;
            input.focus();
        };

        submitBtn.addEventListener('click', processAI);
        imgBtn.addEventListener('click', processImage);
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); processAI(); } });
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

    </script>
</body>
</html>
